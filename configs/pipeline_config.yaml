# Input: directory containing DICOM series for one study (e.g. one patient, one exam)
study_dir: "path/to/your/study"

# Output: directory for pipeline.log and predictions.json
output_dir: "path/to/output"

# Study description: description of the study
study_description: "MRI BRAIN WO AND W CONTRAST"

# Tokenizer (VQ-VAE): path to a JSON config file, or omit to use inline config below.
# Config file must contain a top-level "vqvae_config" with architecture + optional "ckpt_path".
tokenizer_model_config: "configs/sample_tokenizer_config.json"

# PRIMA model: path to a JSON (or YAML) config file.
# Use either a single full checkpoint or separate CLIP + heads. Paths inside are relative to this file's directory.
prima_model_config: "configs/sample_prima_config.json"

# Optional (defaults shown)
# batch_size: 1
# device: "cuda"
# num_workers: 0
