# VQVAE Model Configuration
vqvae:
  spatial_dims: 3
  in_channels: 1
  out_channels: 1
  num_res_layers: 2
  downsample_parameters: [[2,4,1,1], [2,4,1,1]]
  upsample_parameters: [[2,4,1,1,0], [2,4,1,1,0]]
  num_channels: [256, 256]
  num_res_channels: [256, 256]
  num_embeddings: 4096
  embedding_dim: 4

# Full PRIMA Model Configuration  
prima:
  clip_ckpt: "checkpoints/clip_model.pt"
  diagnosis_heads_json: "configs/diagnosis_heads.json"
  referral_heads_json: "configs/referral_heads.json" 
  priority_head_ckpt: "checkpoints/priority_head.pt"

  # Classification Heads
  classification_heads:
    diagnosis:
      model_path: "checkpoints/diagnosis_head.pt"
      threshold: 0.5
    referral:
      model_path: "checkpoints/referral_head.pt" 
      threshold: 0.5

  # Model Architecture
  model:
    feature_dim: 512
    text:
      type: "gpt2"
    visual:
      type: "hiervit"
      depth: 12
      heads: 8
      mlp_dim: 2048
      dim_head: 64
      clsnum: 1
      inner:
        dim: 768
      outer:
        dim: 512
